<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="scripts/script.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/calc-favicon.png">
  <title>Basic Calculator</title>
</head>
<body>
  <div id="calc-container">
    <div id="calculator">
      <div id="logo">
        Casio
        <div id="solar-cell">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="display">
        <div id="formula"></div>
        <div id="answer"></div>
      </div>
      <div id="calculator-pad">
        <button data-key="Escape" class="backtrack">AC</button>
        <button data-key="Delete" class="backtrack">DEL</button>
        <button data-key="%" class="operator">%</button>
        <button data-key="/" class="operator">÷</button>
        <button data-key="7" class="operand">7</button>
        <button data-key="8" class="operand">8</button>
        <button data-key="9" class="operand">9</button>
        <button data-key="*" class="operator">*</button>
        <button data-key="4" class="operand">4</button>
        <button data-key="5" class="operand">5</button>
        <button data-key="6" class="operand">6</button>
        <button data-key="-" class="operator">−</button>
        <button data-key="1" class="operand">1</button>
        <button data-key="2" class="operand">2</button>
        <button data-key="3" class="operand">3</button>
        <button data-key="+" class="operator">+</button>
        <button data-key="0" class="operand">0</button>
        <button data-key="." class="operand">.</button>
        <button data-key="^" class="operator">±</button>
        <button data-key="Enter" class="operator">=</button>
      </div>
    </div>
  </div>
  <div id="footer-container">
    <div id="footer">
      <a href="https://github.com/mohamedabdulle/calculator"><img src="img/github.gif" alt="GitHub Link">Mohamed Abdulle © 2023</a>
    </div>
  </div>
</body>
</html>
