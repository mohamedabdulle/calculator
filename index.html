<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="scripts/script.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/calc-favicon.png">
  <title>Basic Calculator</title>
</head>
<body>
  <div id="calc-container">
    <div id="calculator">
      <div id="logo">
        Casio
        <div id="solar-cell">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="display">
        <div id="formula"></div>
        <div id="answer"></div>
      </div>
      <div id="calculator-pad">
        <button data-key="27" class="backtrack">AC</button>
        <button data-key="46" class="backtrack">DEL</button>
        <button data-key="46" class="operator">%</button>
        <button data-key="111" class="operator">÷</button>
        <button data-key="103" class="operand">7</button>
        <button data-key="104" class="operand">8</button>
        <button data-key="105" class="operand">9</button>
        <button data-key="106" class="operator">*</button>
        <button data-key="100" class="operand">4</button>
        <button data-key="101" class="operand">5</button>
        <button data-key="102" class="operand">6</button>
        <button data-key="109" class="operator">−</button>
        <button data-key="97" class="operand">1</button>
        <button data-key="98" class="operand">2</button>
        <button data-key="99" class="operand">3</button>
        <button data-key="107" class="operator">+</button>
        <button data-key="96" class="operand">0</button>
        <button data-key="110" class="operand">.</button>
        <button data-key="54" class="operator">±</button>
        <button data-key="13" class="operator">=</button>
      </div>
    </div>
  </div>
  <div id="footer-container">
    <div id="footer">
      <a href="https://github.com/mohamedabdulle/calculator"><img src="img/github.gif" alt="GitHub Link">Mohamed Abdulle © 2023</a>
    </div>
  </div>
</body>
</html>
